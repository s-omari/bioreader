<div class="container">


<div class="row-fluid" >

	
				
				<div class="col-md-12">
						<h2 class="pull-left">{{protein?.name}}</h2>
						<ul class="pull-right well">
							<li>Type: {{protein?.type}}</li>
						</ul>
				</div>
		

<div class="row-fluid" style="min-height:300px;">
			<div class="col-md-3">
				<!-- required for floating -->
				<!-- Nav tabs -->
				<ul class="nav nav-tabs tabs-left">
					<li class="active"><a href="#GeneralInfoTab" data-toggle="tab">General Info</a></li>
					<li><a href="#ProteinReferencesTab" data-toggle="tab">Protein References</a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<!-- Tab panes -->
				
					<div class="tab-content">
						
							<div class="tab-pane active" id="GeneralInfoTab">
								
								<div class="well">  
									<h4>{{protein?.name}} description:</h4>
									<p>{{protein?.description}}</p>
									</div>
			
									
							</div>
			
							<div class="tab-pane" id="ProteinReferencesTab">
			
								<div class="well">
									<ul>
									<li  *ngFor="let ref of proteinReferences">
										<a [routerLink]="['../../proteins/reference', ref.id ]">
										{{ ref.database }} : {{ ref.assession}} > </a>
									</li>
									</ul>
								</div>			
											
								
			
								
							</div>
							</div>
							
			<div class="clearfix"></div>
		</div>

	</div>
	</div>



</div>  <!-- end .container -->
