
<aside sidebarWatch class="right-sidebar"
id="Right" [class.col-md-7]="!isExpanded" [class.col-md-12]="isExpanded">


<button class="btn btn-primary" sidebarToggle="right">Close</button>

        <div class="row-fluid">
                <div class="col-md-12">
                    <a *ngIf="!rightExpanded" (click)="toggleRightExpand()">
                        <i class="glyphicon glyphicon-fullscreen pull-left" style="display: block;"></i>
                      </a>

                      <a *ngIf="rightExpanded" (click)="toggleRightExpand()">
                          <i class="glyphicon glyphicon-resize-small pull-left" style="display: block;"></i>
                        </a>
                </div>
        </div>



  <div class="row-fluid">
  <div class="selected-header col-md-12">
    <h4>  Table: {{ table   }} | Id: {{ item.id }} </h4>

    <div class="pull-right">
    <span (click)="openUpdateForm(id)" class="btn btn-success btn-sm glyphicon glyphicon-pencil" ></span>
    <span (click)="deleteItem(protein)" class="btn btn-danger btn-sm glyphicon glyphicon-trash"></span>
    </div>

  </div><!-- col-md-12 -->
</div>



<div class="row-fluid">

<div class="col-md-12">


    <ng-container [ngSwitch]="true">          
        <ng-container *ngSwitchCase="rightContent == 'itemPreview'">      
           <pre>{{ item | json}}</pre>
        </ng-container>                         
        <ng-container *ngSwitchCase="rightContent === 'updateForm'">                
            <div class="well">
                <dynamic-form
                [config]="config"
                #form="dynamicForm"
                (submit)="submitUpdate($event)">
              </dynamic-form>
              {{ form.valid }}
              {{ form.value | json }}
            </div>
        </ng-container>       
        <ng-container *ngSwitchCase="rightContent === 'createForm'">      
          
            <div class="well">
                   <dynamic-form
                    [config]="config"
                    #form="dynamicForm"
                    (submit)="submitCreate($event)">
                  </dynamic-form>
                  {{ form.valid }}
                  {{ form.value | json }}
                  </div>
                        </ng-container>                    
      </ng-container> 





  </div><!-- col-md-12 -->
</div> <!-- row-fluid -->
		
</aside><!-- col-md-7  right -->
