<div class="row-fluid">
	<admin-breadcrumbs></admin-breadcrumbs>
</div>

<div class="row-fluid">
	
	<admin-left 
	[items]="items" 
	(onSelect)="selectTable($event)">
	</admin-left>

	<div class="col-md-10">
		<div class="row-fluid">
			<admin-center 
			[rightExpanded]="rightExpanded$ | async" 
			[table]='selectedTableName$ | async' 
			[data]="data" (onDataItemSelected)=onItemSelect($event)>
			</admin-center>

			<admin-right *ngIf="showRight$ | async" 
			[item]="item" 
			[rightContent]="rightContent$ | async" 
			[isExpanded]="rightExpanded$ | async" 
			[table]="selectedTableName$ | async" 
			(onOpenUpdateForm)="openUpdateForm($event)">
			</admin-right>
		</div>
	</div>
	<!--  /.center -->
</div>
<!--  /.row -->
